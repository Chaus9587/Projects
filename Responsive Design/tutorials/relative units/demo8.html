<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .div1 {
            background-color: cornflowerblue;
            width: calc(6vw - 20px);
            height: calc(6vw - 20px);
        }
        .div2 {
            background-color: lightcoral;
            width: clamp(150px, 14vw - 20px, 350px);
            height: clamp(150px, 14vw - 20px, 350px);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <p>Adjust the width of the browser to see the effect.</p>
    <p id="width"></p>
    <p id="height"></p>
    <p id="orientation"></p>
    <button type="button" id="button">Close this window</button>
    <script src="../../js/tutorials-demo.js"></script>
</body>
</html>
