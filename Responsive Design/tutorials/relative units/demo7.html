<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .p1 {
            font-size: calc(20px + 4vw);
        }
        .p2 {
            font-size: calc(8vw - 20px);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <p class="p1">Lorem ipsum dolor sit.</p>
    <p class="p2">Lorem ipsum dolor sit.</p>
    <p>Note that they will have the same font size when the width of the browser is 1000px.</p>
    <p>Adjust the width of the browser to see the effect.</p>
    <p id="width"></p>
    <p id="height"></p>
    <p id="orientation"></p>
    <button type="button" id="button">Close this window</button>
    <script src="../../js/tutorials-demo.js"></script>
</body>
</html>
