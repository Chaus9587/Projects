<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @media only screen and (min-width: 550px) and (max-width: 750px), (orientation: portrait) {
            body {
                background-color: burlywood;   
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>@media query</h1>
    <p>Adjust the width of the browser to see the effect.</p>
    <p id="width"></p>
    <p id="height"></p>
    <p id="orientation"></p>
    <button type="button" id="button">Close this window</button>
    <script src="../../js/tutorials-demo.js"></script>
</body>
</html>
